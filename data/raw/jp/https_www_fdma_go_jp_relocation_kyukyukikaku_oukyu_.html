	<script src="js/common.js"></script>

	<script>
		$(window).on('load', function (){
			$('.main-visual ul').each(function(){
				var sliderWidth = $(this).width();

				$(this).clone(true).insertBefore(this);
				$(this).clone(true).insertAfter(this);

				$('.main-visual').css('width', sliderWidth*3); // 親要素の横幅を子要素の３倍にする
			});
			
			//主な機能
			var COOKIE_LASTPATH = $.cookie('cookie_lastPath');

			$.cookie.json = true;
			//１，受講状況の管理
			if($.cookie('cookie_lastPath')){
				//一秒後に実行
				setTimeout(function(){	move();},500);
			}

			//前回のパスへ遷移
			function move(){
				if(COOKIE_LASTPATH){
					COOKIE_LASTPATH = COOKIE_LASTPATH.slice(1,-1);
					if (window.confirm('学習を再開しますか？')) {
						location.href=COOKIE_LASTPATH;
					}
				}
			}
		});
		
	</script>
