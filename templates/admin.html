<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOS 관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="/admin">
                    <i class="fas fa-tachometer-alt"></i> HOS 관리자 대시보드
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> 메인 페이지
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- 사이드바 -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-bars"></i> 메뉴</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action active" onclick="showTab('dashboard')">
                                <i class="fas fa-chart-line"></i> 대시보드
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" onclick="showTab('logs')">
                                <i class="fas fa-list"></i> 증상 로그
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" onclick="showTab('stats')">
                                <i class="fas fa-chart-bar"></i> 통계
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" onclick="showTab('settings')">
                                <i class="fas fa-cog"></i> 설정
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 메인 컨텐츠 -->
                <div class="col-md-9">
                    <!-- 대시보드 탭 -->
                    <div id="dashboard-tab" class="tab-content">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-chart-line"></i> 시스템 현황</h2>
                            <button class="btn btn-primary" onclick="refreshDashboard()">
                                <i class="fas fa-sync-alt"></i> 새로고침
                            </button>
                        </div>

                        <!-- 메트릭 카드들 -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="totalLogs">-</h4>
                                                <p class="mb-0">총 로그</p>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-list fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="successRate">-</h4>
                                                <p class="mb-0">성공률</p>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-check-circle fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="ragPassages">-</h4>
                                                <p class="mb-0">RAG 문서</p>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-database fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="playwrightStatus">-</h4>
                                                <p class="mb-0">Playwright</p>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-robot fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 실시간 로그 모니터링 -->
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-eye"></i> 실시간 로그 모니터링</h5>
                            </div>
                            <div class="card-body">
                                <div id="realtimeLogs" class="log-container">
                                    <!-- 실시간 로그가 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>

                        <!-- 차트 -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-chart-pie"></i> RAG 신뢰도 분포</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="confidenceChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-chart-line"></i> 시간별 로그</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="timeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 로그 탭 -->
                    <div id="logs-tab" class="tab-content" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-list"></i> 증상 로그</h2>
                            <div>
                                <select class="form-select d-inline-block w-auto" id="logLimit">
                                    <option value="50">최근 50개</option>
                                    <option value="100">최근 100개</option>
                                    <option value="500">최근 500개</option>
                                </select>
                                <button class="btn btn-primary ms-2" onclick="loadLogs()">
                                    <i class="fas fa-sync-alt"></i> 새로고침
                                </button>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>시간</th>
                                                <th>증상</th>
                                                <th>RAG 신뢰도</th>
                                                <th>처리 시간</th>
                                                <th>품질</th>
                                                <th>이미지</th>
                                                <th>조언</th>
                                            </tr>
                                        </thead>
                                        <tbody id="logsTable">
                                            <!-- 로그 데이터가 여기에 표시됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 통계 탭 -->
                    <div id="stats-tab" class="tab-content" style="display: none;">
                        <h2><i class="fas fa-chart-bar"></i> 상세 통계</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>시스템 상태</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="systemStats">
                                            <!-- 시스템 통계가 여기에 표시됩니다 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>성능 지표</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="performanceStats">
                                            <!-- 성능 지표가 여기에 표시됩니다 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 설정 탭 -->
                    <div id="settings-tab" class="tab-content" style="display: none;">
                        <h2><i class="fas fa-cog"></i> 시스템 설정</h2>
                        <div class="card">
                            <div class="card-header">
                                <h5>환경 변수</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    환경 변수는 서버 재시작 후 적용됩니다.
                                </div>
                                <div id="envSettings">
                                    <!-- 환경 변수 설정이 여기에 표시됩니다 -->
                                </div>
                                <hr/>
                                <h5 class="mt-3">OTC 병용 금기 규칙</h5>
                                <div class="mb-2">
                                    <button class="btn btn-sm btn-secondary" onclick="loadOtcRules()">불러오기</button>
                                    <button class="btn btn-sm btn-primary" onclick="saveOtcRules()">저장</button>
                                </div>
                                <textarea id="otcRulesEditor" class="form-control" rows="14" placeholder="JSON 규칙"></textarea>
                                <small class="text-muted">PMDA/RAD-AR 기준을 반영한 규칙 JSON을 직접 수정할 수 있습니다.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
